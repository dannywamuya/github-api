<div>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Enter GitHub username " aria-label="Search" name="searchTerm" [(ngModel)]="searchTerm">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" name="button" (click)="search()">Search</button>
    </form>
</div>
